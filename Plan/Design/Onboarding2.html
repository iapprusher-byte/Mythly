<!DOCTYPE html>

<html class="light" lang="en"><head>

    <script>

          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#ff9933",
                "background-light": "#f8f7f5",
                "background-dark": "#23190f",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"],

            <div class="@container">

                </div>
            </div>
        </div>

        <div class="flex flex-col px-4 pt-6 pb-8">
            <h1 class="text-[#181410] dark:text-[#f8f7f5] tracking-tight text-[32px] font-bold leading-tight text-center pb-3 font-serif">Your Daily Dose of Dharma</h1>
            <p class="text-[#6c757d] dark:text-[#a1a1a1] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center max-w-[60%] mx-auto">
                Get a new mythology story delivered every morning. Build wisdom like you build habits.
            </p>
            <div class="flex w-full flex-row items-center justify-center gap-3 py-5">
                <div class="h-2 w-2 rounded-full border border-[#ff9933]"></div>
                <div class="h-2 w-2 rounded-full bg-[#ff9933]"></div>
                <div class="h-2 w-2 rounded-full border border-[#ff9933]"></div>
            </div>
            <div class="flex px-4 py-3">
                <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-md h-14 px-5 flex-1 bg-[#ff9933] text-white text-base font-bold leading-normal tracking-[0.015em]">

                </button>
            </div>
